<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/Modify-password.css">
</head>
<body>
<div id="wrap">
    <div class="head">
        <a href="javascript:;" class="fanhui"></a>
        <p class="biaoti">修改密码</p>
    </div>
    <div class="mid">
        <form action="">
            <p>旧密码</p>
            <input type="password" placeholder="6-16个字符，区分大小写">
            <p>新密码</p>
            <input type="password" placeholder="6-16个字符，区分大小写">
            <p>确认新密码</p>
            <input type="password" placeholder="6-16个字符，区分大小写">
            <span class="xianshimima" onselectstart="return false">显示密码</span>
            <a href="#" class="queding">确定</a>
        </form>
    </div>
    <ul class="fixed">
        <li class="li-mr">
            <a href="#">
                <i class="fixa1"></i>
                <span class="blue">首页</span>
            </a>
        </li>
        <li class="li-mr">
            <a href="#">
                <i class="fixa2"></i>
                <span>产品中心</span>
            </a>
        </li>
        <li class="li-mr">
            <a href="#">
                <i class="fixa3"></i>
                <span>合作伙伴</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fixa4"></i>
                <span>我的</span>
            </a>
        </li>
    </ul>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/ort.js"></script>
<script src="js/fixed.js"></script>
<script>
    var ipts=document.getElementsByTagName('form')[0].getElementsByTagName('input');
    $('.xianshimima').eq(0).toggle(function () {
        this.style.background='url("images/Us/icon-xgmm2.png")40px center no-repeat';
        for(var i=0;i<ipts.length;i++){
            ipts[i].setAttribute('type','text');
        }
    }, function () {
        this.style.background='url("images/Us/icon-xgmm1.png")40px center no-repeat';
        for(var i=0;i<ipts.length;i++){
            ipts[i].setAttribute('type','password');
        }
    });
</script>
</body>
</html>
